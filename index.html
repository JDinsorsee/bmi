<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    
  </head>
  <body>
    <div class="container">
      <h1>BMI Calculator</h1>

      <form class="calculator">
        <div>
          <label for="weight">น้ำหนัก (kg)</label>
          <input
            type="number"
            id="weight"
            min="0"
            step="any"
            value="0"
            inputmode="decimal"
            onfocus="if (this.value === '0') this.value = ''"
          />
        </div>

        <div>
          <label for="height">ส่วนสูง (cm)</label>
          <input
            type="number"
            id="height"
            min="0"
            step="any"
            value="0"
            inputmode="decimal"
            onfocus="if (this.value === '0') this.value = ''"
          />
        </div>

        <div>
          <button type="reset">Reset</button>
          <button type="submit">Submit</button>
        </div>
      </form>

      <section class="output">
        <h3>Your BMI is</h3>
        <p id="bmi">0</p>
        <p id="desc">N/A</p>
      </section>

      <section class="bmi-scale">
        <div style="--color: var(--underweight)">
          <h4>Underweight</h4>
          <p>&lt; 18.5</p>
        </div>

        <div style="--color: var(--normal)">
          <h4>Normal</h4>
          <p>18.5 – 25</p>
        </div>

        <div style="--color: var(--overweight)">
          <h4>Overweight</h4>
          <p>25 – 30</p>
        </div>

        <div style="--color: var(--obese)">
          <h4>Obese</h4>
          <p>≥ 30</p>
        </div>
      </section>
    </div>
    <footer style="text-align: center; margin-top: 2rem; color: #777;">
       ©2025 :
       <a href="https://www.facebook.com/Sherlock.Joke" target="_blank" style="color: #cc0066; text-decoration: none; font-weight: bold;">
       Sherlock Joke
       </a>
    </footer>
  </body>
</html>
